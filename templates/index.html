<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Live Streaming Demonstration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Green Ball Detection Live Streaming</h3>
            <img src="{{ url_for('video_feed') }}" width="100%">
        </div>
    </div>
    <br>
    <div>
        <table class="table text-dark table-bordered table-sm">
            <tbody>
            <tr>
                <th scope="row">Ball</th>
                <td id="ball"></td>
            </tr>
            <tr>
                <th scope="row">Corner Closest to the Ball</th>
                <td id="corner"></td>
            </tr>
            <tr>
                <th scope="row">Area of the Screen Covered by Ball</th>
                <td id="area"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('/send_data' ,
            function(data) {
                $("#ball").text(data.ball_detected).show();
                $("#corner").text(data.corner).show();
                $("#area").text(data.percentage_of_area).show();
            });
            setTimeout(arguments.callee, 500);
        });
    </script>
</body>
</html>
